name: Deploy to Firebase Hosting on PR
'on': pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - name: Create .env
        run: |
          touch .env
          echo FIREBASE_API_KEY=${{ secrets.FIREBASE_API_KEY }} > .env
          echo FIREBASE_AUTH_DOMAIN=${{ secrets.FIREBASE_AUTH_DOMAIN }} > .env
          echo FIREBASE_DATABASE_URL=${{ secrets.FIREBASE_DATABASE_URL }} > .env
          echo FIREBASE_PROJECT_ID=${{ secrets.FIREBASE_PROJECT_ID }} > .env
          echo FIREBASE_STORAGE_BUCKET=${{ secrets.FIREBASE_STORAGE_BUCKET }} > .env
          echo FIREBASE_MSG_SENDER_ID=${{ secrets.FIREBASE_MSG_SENDER_ID }} > .env
          echo FIREBASE_APP_ID=${{ secrets.FIREBASE_APP_ID }} > .env
          cat .env
          
      - uses: actions/checkout@v4
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_FRUITFINDER_FD94B }}'
          projectId: fruitfinder-fd94b
